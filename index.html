<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ZOEKBALK -->
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="ðŸ” Zoeken...">
    </div>

    <div id="feed" class="feed"></div>
    <div class="bottom-sentinel" id="sentinel"></div>

    <!-- Template voor actieknoppen (rechts) - NIEUWE VOLGORDE met JOUW ICONEN -->
    <div id="action-panel-template" style="display: none;">
        <div class="action-buttons">
            <!-- Profielfoto (onderste knop) - abonneren -->
            <div class="action-btn profile-btn" aria-label="Abonneren">
                <div class="profile-image-container">
                    <img src="" alt="Profielfoto" class="profile-image" id="profile-image-template">
                    <div class="profile-plus">+</div>
                </div>
                <span class="action-count profile-count">Abonneer</span>
            </div>
            <!-- Like met hartje.png -->
            <div class="action-btn like-btn" aria-label="Like">
                <img src="hartje.png" alt="Like" class="action-icon">
                <span class="action-count like-count">0</span>
            </div>
            <!-- Comments met commentsicoon.png -->
            <div class="action-btn comment-btn" aria-label="Reacties">
                <img src="commentsicoon.png" alt="Reacties" class="action-icon">
                <span class="action-count comment-count">0</span>
            </div>
            <!-- Save met opslaanicoon.png -->
            <div class="action-btn save-btn" aria-label="Opslaan">
                <img src="opslaanicoon.png" alt="Opslaan" class="action-icon">
                <span class="action-count save-count">0</span>
            </div>
            <!-- Share met deelicoon.png (bovenste knop) -->
            <div class="action-btn share-btn" aria-label="Delen">
                <img src="deelicoon.png" alt="Delen" class="action-icon">
                <span class="action-count share-count">Deel</span>
            </div>
        </div>
    </div>

    <!-- COMMENTS MODAL -->
    <div id="comments-modal" class="comments-modal">
        <div class="comments-content">
            <div class="comments-header">
                <h2>ðŸ’¬ Reacties</h2>
                <button class="close-comments">&times;</button>
            </div>
            <div class="comments-list" id="comments-list"></div>
            <div class="comments-footer">
                <button class="close-comments-btn">Sluiten</button>
            </div>
        </div>
    </div>

    <!-- Deel menu met Discord en Snapchat -->
    <div id="share-menu" class="share-menu">
        <div class="share-menu-content">
            <h3>ðŸ“¤ Delen via</h3>

                    <div class="share-icon whatsapp-icon">

                    </div>
                    <span>WhatsApp</span>

                        <span class="emoji-large">ðŸŽ®</span>
                    </div>
                    <span>Discord</span>

                <div class="share-option" id="share-snapchat">
                    <div class="share-icon snapchat-icon">
                        <span class="emoji-large">ðŸ‘»</span>
                    </div>
                    <span>Snapchat</span>
                </div>
                <div class="share-option" id="share-copy">
                    <div class="share-icon copy-icon">
                        <span class="emoji-large">ðŸ”—</span>
                    </div>
                    <span>Link kopiÃ«ren</span>
                </div>
            </div>
            <button class="share-close">Annuleren</button>
        </div>
    </div>
