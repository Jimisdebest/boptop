<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bobtop - Video Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-left">
                <h1>bobtop</h1>
            </div>
            <div class="header-right">
                <button class="search-btn" id="searchBtn">üîç</button>
                <button class="saved-btn" id="savedBtn">Opgeslagen</button>
            </div>
        </header>

        <!-- Search bar (hidden by default) -->
        <div id="searchBar" class="search-bar hidden">
            <input type="text" id="searchInput" placeholder="Zoeken naar videos, kanalen..." autocomplete="off">
            <button id="searchCloseBtn">‚úï</button>
        </div>

        <div id="feed" class="feed">
            <!-- Media items worden hier ingeladen via JavaScript -->
        </div>

        <!-- Popup voor opgeslagen items -->
        <div id="savedPopup" class="popup">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>Opgeslagen</h2>
                    <button class="close-btn" id="closePopup">&times;</button>
                </div>
                <div id="savedItemsList" class="saved-items-list">
                    <!-- Opgeslagen items komen hier -->
                </div>
            </div>
        </div>

        <!-- Share popup -->
        <div id="sharePopup" class="popup">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>Deel</h2>
                    <button class="close-btn" id="closeSharePopup">&times;</button>
                </div>
                <div class="share-content">
                    <p id="shareUrlText" class="share-url"></p>
                    <div class="share-buttons">
                        <button id="copyShareLink" class="share-action-btn">üìã Kopieer link</button>
                        <a id="whatsappShareLink" href="#" target="_blank" class="share-action-btn whatsapp">üì± Deel via WhatsApp</a>
                        <a id="emailShareLink" href="#" target="_blank" class="share-action-btn email">üìß Deel via Email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
